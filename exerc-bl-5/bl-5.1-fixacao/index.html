<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementsByClassName("paragraph").innerText = "Novo parágrafo";
      document.getElementsByClassName("second-paragraph").innerText = "Novo subtítulo";

     document.querySelector("h4").style.color = "blue";

    </script>
  </body>
</html>
